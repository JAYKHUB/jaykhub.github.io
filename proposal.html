<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my girlfriend?</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background-color: #ff4d6d;
      color: white;
    }
    .yes:hover {
      background-color: #e63950;
    }
    .no {
      background-color: #eee;
      color: #333;
    }
    .no:hover {
      background-color: #ddd;
    }
    .hidden {
      display: none;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 20px;
      background: red;
      opacity: 0.7;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Will you be my girlfriend? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button class="no" onclick="sayNo()">No üôÉ</button>
  </div>
  <h2 id="response" class="hidden"></h2>
  <div class="confetti hidden" id="confetti"></div>

  <script>
    function sayYes() {
      document.querySelector('.buttons').style.display = 'none';
      const response = document.getElementById('response');
      response.textContent = "Yay! That's great xoxo ü•∞ and try not to scream";
      response.classList.remove('hidden');
      launchConfetti();
    }

    function sayNo() {
      alert("Hmm‚Ä¶ try again üòâ");
    }

    function launchConfetti() {
      const confettiContainer = document.getElementById('confetti');
      confettiContainer.classList.remove('hidden');
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement('div');
        piece.classList.add('confetti-piece');
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.backgroundColor = getRandomColor();
        piece.style.animationDuration = (2 + Math.random() * 3) + 's';
        piece.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
        confettiContainer.appendChild(piece);
        setTimeout(() => piece.remove(), 5000);
      }
    }

    function getRandomColor() {
      const colors = ['#ff4d6d', '#ff9a9e', '#fad0c4', '#fbc2eb', '#a18cd1'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
