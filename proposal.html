<script>
  function sayYes() {
    // Clear the whole body content
    document.body.innerHTML = `
      <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; text-align:center; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #ff9a9e, #fad0c4);">
        <h1 style="font-size:2.5rem; color:#fff; text-shadow:2px 2px 4px rgba(0,0,0,0.2); margin-bottom:20px;">
          Yay! You just made me the happiest person alive ðŸ¥°
        </h1>
        <h2 style="font-size:1.5rem; color:#fff; text-shadow:1px 1px 3px rgba(0,0,0,0.2);">
          Iâ€™ll always be here for you, and I promise to make every moment with you special ðŸ’•
        </h2>
        <div class="confetti" id="confetti"></div>
      </div>
    `;
    launchConfetti();
  }

  function sayNo() {
    alert("Hmmâ€¦ try again ðŸ˜‰");
  }

  function launchConfetti() {
    const confettiContainer = document.getElementById('confetti');
    for (let i = 0; i < 100; i++) {
      const piece = document.createElement('div');
      piece.style.position = 'absolute';
      piece.style.width = '10px';
      piece.style.height = '20px';
      piece.style.backgroundColor = getRandomColor();
      piece.style.left = Math.random() * 100 + 'vw';
      piece.style.animation = `fall ${2 + Math.random()*3}s linear infinite`;
      piece.style.transform = 'rotate(' + Math.random()*360 + 'deg)';
      confettiContainer.appendChild(piece);
      setTimeout(() => piece.remove(), 5000);
    }
  }

  function getRandomColor() {
    const colors = ['#ff4d6d', '#ff9a9e', '#fad0c4', '#fbc2eb', '#a18cd1'];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>
